{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
{% endblock %}

{% block content %}

    <div id="elements">
        <img id="logo" src="../static/img/logoUFCA.png">
        
        <div id="block">
            <div class="text-box">
                <p>Email:</p>
                <input class="text-input" type="email" name="" id="">
            </div>
            <div class="text-box">
                <p>Senha:</p>
                <input class="text-input" type="password" name="" id="">
            </div>
            <div id="btns">
                <button class="btn">CADASTRAR</button>
                <button class="btn">LOGIN</button>
            </div>
        </div>
    </div>
        
{% endblock %}
